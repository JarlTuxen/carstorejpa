<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <h1>Update</h1>
    </div>
    <div class="row">
        <form action="/update" th:object="${mods}" method="post">
            <div class="form-group">
                <input type="hidden" name="id" th:value="${id}">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" name="name" th:field="*{name}" th:value="${name}">
            </div>
            <div class="form-group">
                <label for="brand">Choose brand</label>
                <select class="form-control selectpicker" id="brand" name="brand" th:field="*{brand.id}">
                    <option th:each="brand : ${brands}"
                            th:value="${brand.id}"
                            th:text="${brand.name}"
                    >brand
                    </option>
                </select>
            </div>
            <p id="space"></p>
            <div class="form-group">
                <input type="submit" value="UPDATE" class="btn btn-success" role="button">
            </div>
        </form>
    </div>
</div>
</body>
</html>
